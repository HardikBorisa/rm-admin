

<div class="container">
  <h2>List of Menu</h2>
  <a class="btn btn-primary"  [routerLink]="['/menu', 'create']">Create Menu <span class="sr-only"></span></a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Sub Title</th>
            <th scope="col">Price</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of menuData.menu; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.title }}</td>
              <td>{{ item.sub_title }}</td>
              <td>{{ item.price }}</td>
              <td><a class="btn btn-primary btn-sm"  [routerLink]="['/menu', 'edit',item.id]">Edit</a>&nbsp; <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteConfirmationModal" (click)="deleteItem(item.id)">Delete</a></td>
            </tr>
          </tbody>
      </table>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal" id="deleteConfirmationModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <!-- <button type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button> -->
        </div>
      </div>
    </div>
  </div>
