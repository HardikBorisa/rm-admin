<div class="container">
    <h1>Edit Menu</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title"  placeholder="Enter Title" formControlName="title">
          </div>
        </div>
        <div>
            <div class="form-group">
          <label for="subtitle">Subtitle:</label>
          <input type="text" class="form-control" id="subtitle" placeholder="Enter Subtitle" formControlName="sub_title">
          </div>
        </div>
        <div>
            <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" placeholder="Enter Price" formControlName="price">
          </div>
        </div>
        <div class="form-group">
          <label for="type">Type:</label>
          <select class="form-control" id="type" formControlName="type">
            <option value="">Select Type</option>
            <option value="Backery Food">Backery Food</option>
            <option value="Fast Food">Fast Food</option>
            <!-- <option value="today">Today</option> -->
          </select>
        </div>
        <br>
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
      </form>
      
</div>
